<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    #slideshow {
  margin: 80px auto;
  position: relative;
  width: 240px;
  height: 240px;
  padding: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
}
img {
  height:500px;
  width: 400px;
}
#slideshow div {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 10px;
}
  </style>

</head>
<body>

<div id="slideshow">
   <div>
     <img src="pic1.jpg">
   </div>
   <div>
     <img src="pic2.jpg">
   </div>
  
</div>
  
  <script>
setInterval(function() {
  $('#slideshow div:first')
    .fadeOut(500)
    .next()
    .fadeIn(500)
    .end()
    .appendTo('#slideshow');
}, 500);
  </script>

</body>
</html>
